<!DOCTYPE html>
<html lang="en">
<head>
	<title>Your Resume</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet2.css">
</head>
<body>
	<div class="row"> 

		<div class="left column"> 
			<h1 id="initials"></h1><br><br><br> 
				<div class="contacts"><h4>Contact Information</h4> 
					<p id="telephone"></p> 
					<p id="email"></p>
					<p id="linkedIn"></p>
					<p id="portfolioLink"></p><br><br>


					<h4>Education</h4>
					<p id="educationInfo"></p><br><br>

					<h4>References</h4>
					<p id="referencesInfo"></p>
				</div>				
		</div>



		<div class="right column"> 
			<div class="name"><h1 id="fullName"></h1><br><br><br></div> 
				<div class="experience-section"> 
					<h3>Professional Experience</h3>
					<p id="date1"></p>
					<p class= "details" id="details1"></p><br>

					<p id="date2">10-18-2020 to 01/13/2023</p>
					<p class= "details" id="details2"></p><br>

					<p id="date3">10-18-2020 to 01/13/2023</p>
					<p class= "details" id="details3"></p><br>

					<h4>Programming Languages</h4>
					<p id="languages"></p>

					<h4>Software Skills</h4>
					<p id="software"></p>

					<h4>Graphical Skills</h4>
					<p id="graphical"></p>

					<h4>Tools</h4>
					<p id="tools"></p>

					<h4>Computer Skills</h4>
					<p id="computer"></p>
				</div>
		</div>
	</div>
</body>
</html>
